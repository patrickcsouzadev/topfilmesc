<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verificado - Top Filmes Brasil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .verification-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .verification-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .verification-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="success-icon">✓</div>
        <h1 class="verification-title">Email Verificado!</h1>
        <p class="verification-message">
            Parabéns! Seu email foi verificado com sucesso.<br>
            Sua conta está agora ativa e você pode fazer login para começar a usar nossa plataforma.
        </p>
        <a href="/login" class="btn-login">Fazer Login</a>
    </div>
</body>
</html>
