<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Top Filmes Brasil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

<div class="auth-modal" style="position: static; margin: 2rem;">
    <div class="modal-content auth-modal">
        <div class="modal-body">
            <div class="auth-container">
                <h2 class="auth-title">Bem-vindo de volta</h2>
                <p class="auth-subtitle">Entre para continuar</p>

                <div th:if="${param.error}" class="auth-message error">
                    Email ou senha invÃ¡lidos.
                </div>

                <div class="auth-info" style="background: #e3f2fd; border: 1px solid #2196f3; border-radius: 8px; padding: 15px; margin-bottom: 20px; color: #1976d2;">
                    <strong>ğŸ“§ VerificaÃ§Ã£o de Email:</strong><br>
                    Se vocÃª acabou de se cadastrar, verifique seu email para ativar sua conta antes de fazer login.
                </div>

                <form id="signInForm" class="auth-form" th:action="@{/api/signin}" method="post">
                    <div class="form-group">
                        <label for="signinEmail" class="form-label">Email</label>
                        <input type="email" id="signinEmail" name="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="signinPassword" class="form-label">Senha</label>
                        <input type="password" id="signinPassword" name="password" class="form-input" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            <span>Lembrar de mim</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary auth-submit">Entrar</button>
                </form>

                <div class="auth-footer">
                    <a th:href="@{/forgot-password}" class="link">Esqueci minha senha</a>
                </div>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <p class="auth-footer">
                    NÃ£o tem uma conta? <a th:href="@{/signup}" class="link">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/auth.js}"></script>

</body>
</html>
